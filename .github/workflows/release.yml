---
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build Collection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Ansible
        run: pip install ansible-core

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update galaxy.yml version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^version:.*/version: $VERSION/" galaxy.yml
          cat galaxy.yml

      - name: Build collection
        run: ansible-galaxy collection build

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: collection-artifact
          path: "*.tar.gz"
          retention-days: 30

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG=$(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD 2>/dev/null || git log --pretty=format:"- %s")
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}

  test:
    name: Test Collection
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Ansible
        run: pip install ansible-core

      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: collection-artifact

      - name: Install and test collection
        run: |
          ansible-galaxy collection install *.tar.gz
          ansible-galaxy collection list thomasvincent.firewall
          ansible-doc thomasvincent.firewall.firewall_rule

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: collection-artifact

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          body: |
            ## Release v${{ needs.build.outputs.version }}

            ### Changes
            ${{ needs.build.outputs.changelog }}

            ### Installation

            ```bash
            ansible-galaxy collection install thomasvincent-firewall-${{ needs.build.outputs.version }}.tar.gz
            ```

            Or from GitHub:

            ```bash
            ansible-galaxy collection install https://github.com/${{ github.repository }}/releases/download/v${{ needs.build.outputs.version }}/thomasvincent-firewall-${{ needs.build.outputs.version }}.tar.gz
            ```

            ### Documentation

            Full documentation is available at [https://thomasvincent.github.io/ansible-collection-firewall](https://thomasvincent.github.io/ansible-collection-firewall)
          files: |
            *.tar.gz
          draft: false
          prerelease: false

  publish-galaxy:
    name: Publish to Ansible Galaxy
    runs-on: ubuntu-latest
    needs: [build, test, release]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Ansible
        run: pip install ansible-core

      - name: Download artifact
        uses: actions/download-artifact@v6
        with:
          name: collection-artifact

      - name: Publish to Galaxy
        run: |
          ansible-galaxy collection publish *.tar.gz --api-key=${{ secrets.GALAXY_API_KEY }}
        env:
          ANSIBLE_GALAXY_SERVER_LIST: release_galaxy
          ANSIBLE_GALAXY_SERVER_RELEASE_GALAXY_URL: https://galaxy.ansible.com/

  publish-docs:
    name: Publish Documentation
    runs-on: ubuntu-latest
    needs: [build, test, release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ansible-core antsibull-docs sphinx sphinx-rtd-theme

      - name: Build documentation
        run: |
          cd docs
          pip install -r requirements.txt || true
          make html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
          publish_branch: gh-pages
          commit_message: "docs: update documentation for v${{ needs.build.outputs.version }}"
